<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form method="post">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="email" required="required">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" [(ngModel)]="password" required="required">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
