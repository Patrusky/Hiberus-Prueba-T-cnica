<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form method="post">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="email" required="required">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required="required">
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit" (click)="login()">Login</button>
      <button mat-raised-button color="warn" type="submit" (click)="getProfile()">perfil</button>
    </form>
  </mat-card-content>
</mat-card>
