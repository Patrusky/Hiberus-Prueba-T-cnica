<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
